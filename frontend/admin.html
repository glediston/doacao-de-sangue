

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Admin</title>
  <link rel="stylesheet" href="css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button id="btnHome">🏠 Home</button>
    <button id="btnBuscar">🔍 Buscar Usuários</button>
    <button id="btnLogout">🚪 Sair</button>
  </div>

  <div class="main">
    <h1>Lista de Usuários</h1>
    <div class="user-list" id="userList"></div>
  </div>

  <div class="modal" id="updateModal">
    <div class="modal-content">
      <span class="close" onclick="closeUpdateModal()">&times;</span>
      <h2>Atualizar Usuário</h2>
      <input type="text" id="upd-name" placeholder="Novo nome" />
      <input type="email" id="upd-email" placeholder="Novo e-mail" />
      <input type="password" id="upd-password" placeholder="Nova senha (opcional)" />
      <button id="btnSaveUpdate">Salvar Alterações</button>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
