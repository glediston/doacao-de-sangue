



<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doe Sangue - Salve Vidas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 class="logo">❤️ Doe Sangue</h1>
    <div class="nav-buttons">
      <button id="btnLogin">Entrar</button>
      <button id="btnRegister">Registrar</button>
    </div>
  </header>

  <main class="hero">
    <h2>Uma gota de sangue pode mudar uma vida inteira.</h2>
    <p>Doe sangue, doe esperança. Seja a diferença que alguém precisa hoje.</p>
  </main>

  <!-- Modal de Login -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Entrar</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="switchToRegister()">Registrar</a></p>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Registrar</h2>
      <input type="text" id="reg-name" placeholder="Nome completo" />
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Senha" />
      <button onclick="register()">Registrar</button>
      <p>Já tem conta? <a href="#" onclick="switchToLogin()">Entrar</a></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
